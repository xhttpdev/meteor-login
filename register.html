<template name="invictus_register">
    <form id="form-register" class="form-horizontal">
        <h2 class="form-signin-heading">{{ getText 'registerText' }}</h2>

        {{#if isError}}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ getErrorMessage }}
        </div>

        {{/if}}

        <div class="form-group">
            <input type="text" class="form-control" id="inputUsername" placeholder="{{ getText 'userName' }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" placeholder="{{ getText 'password' }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="{{ getText 'passwordConfirm' }}">
        </div>
        <div class="form-group">
            <a href="/login" role="button">{{ getText 'loginLink' }}</a>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">{{ getText 'registerButton' }}</button>
        </div>
    </form>
</template>
