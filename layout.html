<template name="xhttp_layout">
    <div class="page-header text-center">
        <h1>{{ getTitle }}</h1>
    </div>
    <div class="container">
        {{> yield}}
    </div>
</template>

<template name="invictus_logout">
    <h2 class="text-center">
        {{ getText 'logoutProgressText' }}
    </h2>
</template>

<template name="logout_link">
    <a href="/logout" role="button">
        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
        {{ getText 'logoutText'}}
    </a>
</template>

<template name="account_link">
    <a href="/account_settings" role="button">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        {{ getText 'accountText'}}
    </a>
</template>

<template name="logout_button_navbar">
    <button type="button" class="btn btn-danger navbar-btn logout">
        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> {{getText 'logoutText'}}
    </button>
</template>

<template name="account_button_navbar">
    <button type="button" class="btn btn-success navbar-btn account">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{getText 'accountText'}}
    </button>
</template>
