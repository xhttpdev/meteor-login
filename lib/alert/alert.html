<template name="alerts">
    {{#with data}}
        {{> alert_dialog}}
    {{/with}}
</template>

<template name="alert_dialog">
    <div class="alert {{icon}} xhttp-alert fade in">
        <h4>{{{title}}}</h4>
        <p>{{{message}}}</p>
        <p>
            {{> UI.dynamic template=buttons}}
        </p>
    </div>
</template>

<template name="buttons_2">
    <button type="button" class="btn btn-default btn-yes">Ja</button>
</template>

<template name="buttons_4">

</template>
